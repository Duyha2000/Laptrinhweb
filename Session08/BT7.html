<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style3.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <div class="container">
        <h1>Sign Up</h1>
        <p class="box">It's free and only takes a minute</p>
      </div>

      <div class="field">
        <label class="Firstname" for="firstname">First Name:</label><br />
        <input type="text" name="firstname" id="firstname" />
      </div>

      <div class="field">
        <label class="Lastname" for="lastname">Last Name:</label><br />
        <input type="text" name="lastname" id="lastname" />
      </div>

      <div class="field">
        <label class="Email" for="email">Email:</label><br />
        <input type="email" name="email" id="email" />
      </div>

      <div class="field">
        <label class="Password" for="password">Password:</label><br />
        <input type="password" name="password" id="password" />
      </div>

      <div class="field">
        <label class="Password" for="password">Confirm Password:</label><br />
        <input type="password" name="password" id="password" />
      </div>

      <button class="button">Sign Up</button>
      <p>
        By clicking Sign Up button,you argee to our
        <span class="token">Terms & Conditions</span> and
        <span class="token">Privacy & Policy</span>
      </p>
    </form>
  </body>
</html>
