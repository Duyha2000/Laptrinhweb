<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form style="background-color: aquamarine">
      <!-- Username: -->
      <div>
        <label>Username:</label><br />
        <input type="text" name="username" />
      </div>

      <!-- Password -->
      <div>
        <label>Password:</label><br />
        <input type="password" name="password" /><br />
      </div>

      <!-- Giới tính -->
      <div>
        <label>Chọn giới tính</label>
        <select>
          <option>Nam</option>
          <option>Nữ</option>
          <option>Khác</option>
        </select>
      </div>

      <!-- Chọn độ tuổi -->
      <div>
        <label>Chọn độ tuổi của bạn</label>
        <br />
        <input type="radio" /> <span> >10 tuổi </span><input type="radio" />
        <span> >13 tuổi </span> <input type="radio" /> Trên 18 tuổi
      </div>

      <!-- Điều khoản -->
      <div>
        <input type="checkbox" />
        <span>Tôi đã đọc kĩ điều khoản</span>
      </div>

      <!-- Gửi thông tin -->
      <button>Gửi thông tin</button>
    </form>
  </body>
</html>
