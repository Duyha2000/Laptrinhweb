<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Purschasing Form</title>
  </head>
  <body>
    <div>
      <h1>Car Purchasing Form</h1>
      <label for="name">Name:</label>
      <input id="name" type="text" placeholder="Nhập  họ và tên" autofocus />
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" type="text" placeholder="Nhập email" autofocus />
    </div>

    <div>
      <label for="phone">Phone</label>
      <input id="phone" type="text" id="phone" name="phone" />
    </div>

    <div>
      <label for="Choose a car">Choose a car:</label>
      <select>
        <option>Model 1</option>
        <option>Model 2</option>
        <option>Model 3</option>
      </select>
    </div>

    <div>
      <label for="Choose a color">Choose a color</label>
      <select>
        <option>Red</option>
        <option>Blue</option>
        <option>Green</option>
        <option>Black</option>
      </select>
    </div>

    <div>
      <label for="Quantiy">Quantity</label>
      <input type="text" id="quantity" name="quantity" />
    </div>

    <div>
      <label for="delivery date">Delivery Date</label>
      <input type="date" id="date" name="date" />
    </div>

    <div>
      <button>Submit</button>
    </div>
  </body>
</html>
