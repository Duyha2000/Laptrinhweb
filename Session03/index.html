<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Add styles here */
      body {
        background-color: #f2f2f2; /* light gray background */
        font-family: Arial, sans-serif;
      }

      header {
        background-color: aquamarine; /* dark gray background */
        color: white; /* white text */
        padding: 20px;
        text-align: center;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
      }

      nav li {
        margin-right: 20px;
      }

      nav a {
        color: #fff; /* white text */
        text-decoration: none;
      }

      nav a:hover {
        color: #ccc; /* light gray text on hover */
      }

      #hero {
        background-color: #4caf50; /* green background */
        color: #fff; /* white text */
        padding: 20px;
        text-align: center;
      }

      #hero button {
        background-color: #fff; /* white background */
        color: #4caf50; /* green text */
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      #hero button:hover {
        background-color: #ccc; /* light gray background on hover */
      }

      #about {
        background-color: #fff; /* white background */
        padding: 20px;
      }

      #about img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 20px;
      }

      #contact {
        background-color: #fff; /* white background */
        padding: 20px;
      }

      #contact form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #contact label {
        margin-bottom: 10px;
      }

      #contact input,
      #contact textarea {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
      }

      #contact input[type="submit"] {
        background-color: #4caf50; /* green background */
        color: #fff; /* white text */
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      #contact input[type="submit"]:hover {
        background-color: #ccc; /* light gray background on hover */
      }

      footer {
        background-color: cyan; /* dark gray background */
        color: #8958cd; /* white text */
        padding: 10px;
        text-align: center;
        clear: both;
      }
    </style>
  </head>
  <body>
    <!-- Header section -->
    <header>
      <h1>My Website</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero section -->
    <section id="hero">
      <h2>Welcome to my website!</h2>
      <p>This is a sample website created using HTML, CSS, and JavaScript.</p>
      <button>Learn More</button>
    </section>

    <!-- About section -->
    <section id="about">
      <h2>About Me</h2>
      <p>Visual Studio Code is the code editor</p>
      <img src="Rainycity.jpg" alt="My Photo" />
      <div
        style="height: 100px; width: 100px; border-radius: 10px 20px 30px 40px"
      ></div>
    </section>

    <!-- Contact section -->
    <section id="contact">
      <h2>Get in Touch</h2>
      <p>Have a question or want to say hello? Fill out the form below:</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" /><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br /><br />
      </form>
    </section>
  </body>
</html>
